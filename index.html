<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Drillers</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        overflow: hidden;
      }

      @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap");

      body {
        font-family: "Rajdhani", sans-serif;
        font-weight: 400;
        background: linear-gradient(
            135deg,
            #000000 0%,
            #1a1a1a 50%,
            #000000 100%
          ),
          radial-gradient(
            ellipse at top,
            rgba(255, 215, 0, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            ellipse at bottom,
            rgba(255, 165, 0, 0.05) 0%,
            transparent 50%
          );
        background-attachment: fixed;
        color: #ffffff;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        height: 100vh;
        letter-spacing: 0.5px;
        position: relative;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23FFD700' fill-opacity='0.02'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E")
          repeat;
        opacity: 1;
        z-index: 0;
        animation: drift 60s linear infinite;
      }

      @keyframes drift {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(-60px, -60px);
        }
      }

      .hero {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        position: relative;
        padding: 2rem;
        z-index: 1;
      }

      .hero::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(255, 215, 0, 0.05) 0%,
          transparent 70%
        );
        transform: translate(-50%, -50%);
        animation: breathe 4s ease-in-out infinite;
      }

      @keyframes breathe {
        0%,
        100% {
          transform: translate(-50%, -50%) scale(1);
          opacity: 0.05;
        }
        50% {
          transform: translate(-50%, -50%) scale(1.1);
          opacity: 0.1;
        }
      }

      .geometric-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.1;
        background: radial-gradient(
            circle at 20% 30%,
            #ffd700 0%,
            transparent 50%
          ),
          radial-gradient(circle at 80% 70%, #ffd700 0%, transparent 50%),
          radial-gradient(circle at 50% 50%, #ffd700 0%, transparent 70%),
          linear-gradient(
            45deg,
            transparent 40%,
            rgba(255, 215, 0, 0.05) 50%,
            transparent 60%
          ),
          linear-gradient(
            -45deg,
            transparent 40%,
            rgba(255, 215, 0, 0.05) 50%,
            transparent 60%
          );
        animation: pulse 8s ease-in-out infinite;
      }

      .geometric-bg::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: conic-gradient(
            from 0deg at 25% 25%,
            transparent,
            rgba(255, 215, 0, 0.05),
            transparent
          ),
          conic-gradient(
            from 180deg at 75% 75%,
            transparent,
            rgba(255, 215, 0, 0.05),
            transparent
          );
        animation: rotate 30s linear infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 0.1;
        }
        50% {
          opacity: 0.2;
        }
      }

      .logo-container {
        margin-bottom: 3rem;
        position: relative;
        z-index: 2;
      }

      .logo-container::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 300px;
        height: 300px;
        background: radial-gradient(
          circle,
          rgba(255, 215, 0, 0.1) 0%,
          transparent 70%
        );
        transform: translate(-50%, -50%);
        border-radius: 50%;
        animation: pulse-ring 3s ease-in-out infinite;
      }

      .logo-container::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 400px;
        height: 400px;
        background: radial-gradient(
          circle,
          rgba(255, 215, 0, 0.05) 0%,
          transparent 70%
        );
        transform: translate(-50%, -50%);
        border-radius: 50%;
        animation: pulse-ring 3s ease-in-out infinite 1.5s;
      }

      @keyframes pulse-ring {
        0% {
          transform: translate(-50%, -50%) scale(0.8);
          opacity: 0.8;
        }
        50% {
          transform: translate(-50%, -50%) scale(1);
          opacity: 0.4;
        }
        100% {
          transform: translate(-50%, -50%) scale(1.2);
          opacity: 0;
        }
      }

      .logo {
        width: 150px;
        height: 150px;
        background: linear-gradient(45deg, #ffd700, #ffa500, #ffd700);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
        box-shadow: 0 0 50px rgba(255, 215, 0, 0.3),
          0 0 100px rgba(255, 215, 0, 0.1),
          inset 0 0 30px rgba(255, 255, 255, 0.1);
        animation: rotate 20s linear infinite,
          glow 3s ease-in-out infinite alternate;
        position: relative;
        border: 2px solid rgba(255, 215, 0, 0.3);
        cursor: pointer;
      }

      .logo::after {
        content: "";
        position: absolute;
        top: -4px;
        left: -4px;
        right: -4px;
        bottom: -4px;
        background: linear-gradient(
          45deg,
          #ffd700,
          transparent,
          #ffd700,
          transparent,
          #ffd700
        );
        border-radius: 12px;
        z-index: -1;
        animation: rotate 10s linear infinite reverse;
      }

      .logo::before {
        content: "";
        position: absolute;
        width: 80%;
        height: 80%;
        background: #000;
        border-radius: 4px;
      }

      .logo-text {
        position: relative;
        z-index: 2;
        font-family: "Orbitron", monospace;
        font-size: 2rem;
        font-weight: 900;
        color: #ffd700;
        text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
        letter-spacing: 3px;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes glow {
        from {
          box-shadow: 0 0 50px rgba(255, 215, 0, 0.3),
            0 0 100px rgba(255, 215, 0, 0.1);
        }
        to {
          box-shadow: 0 0 80px rgba(255, 215, 0, 0.5),
            0 0 150px rgba(255, 215, 0, 0.2);
        }
      }

      h1 {
        font-family: "Orbitron", monospace;
        font-size: 4rem;
        font-weight: 900;
        margin-bottom: 1rem;
        background: linear-gradient(
          45deg,
          #ffd700,
          #ffa500,
          #ffd700,
          #ff6b35,
          #ffd700
        );
        background-size: 300% 300%;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradientShift 3s ease-in-out infinite,
          textGlow 2s ease-in-out infinite alternate;
        z-index: 2;
        position: relative;
        letter-spacing: 8px;
        text-transform: uppercase;
        filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.4));
      }

      h1::before {
        content: "DRILLERS";
        position: absolute;
        top: 0;
        left: 0;
        background: linear-gradient(
          45deg,
          rgba(255, 215, 0, 0.1),
          transparent,
          rgba(255, 215, 0, 0.1)
        );
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        z-index: -1;
        animation: shimmer 3s ease-in-out infinite;
      }

      @keyframes textGlow {
        0% {
          filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.4));
        }
        100% {
          filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.6))
            drop-shadow(0 0 40px rgba(255, 165, 0, 0.3));
        }
      }

      @keyframes shimmer {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }

      @keyframes gradientShift {
        0%,
        100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }

      .tagline {
        font-family: "Rajdhani", sans-serif;
        font-size: 1.5rem;
        font-weight: 300;
        color: #cccccc;
        animation: fadeInUp 1s ease-out 0.5s both;
        z-index: 2;
        position: relative;
        letter-spacing: 2px;
        text-transform: uppercase;
        text-align: center;
        line-height: 1.3;
        max-width: 90%;
        margin: 0 auto 2rem auto;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .contact-button {
        background: rgba(255, 215, 0, 0.1);
        border: 2px solid rgba(255, 215, 0, 0.3);
        border-radius: 15px;
        padding: 1rem 2rem;
        color: #ffd700;
        text-decoration: none;
        font-family: "Orbitron", monospace;
        font-size: 1.1rem;
        font-weight: 600;
        letter-spacing: 2px;
        text-transform: uppercase;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
        position: relative;
        overflow: hidden;
        z-index: 2;
        animation: fadeInUp 1s ease-out 1s both;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3),
          0 0 50px rgba(255, 215, 0, 0.1);
      }

      .contact-button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 215, 0, 0.1),
          transparent
        );
        transition: left 0.8s ease;
      }

      .contact-button:hover {
        background: #ffd700;
        color: #000;
        transform: translateY(-5px) scale(1.05);
        border-color: #ffd700;
        box-shadow: 0 20px 40px rgba(255, 215, 0, 0.4),
          0 0 80px rgba(255, 215, 0, 0.6);
      }

      .contact-button:hover::before {
        left: 100%;
      }

      .particles {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .particle {
        position: absolute;
        background: #ffd700;
        border-radius: 50%;
        opacity: 0.1;
        animation: float 15s infinite linear;
      }

      .particle:nth-child(1) {
        width: 4px;
        height: 4px;
        left: 10%;
        animation-delay: 0s;
      }
      .particle:nth-child(2) {
        width: 6px;
        height: 6px;
        left: 20%;
        animation-delay: 2s;
      }
      .particle:nth-child(3) {
        width: 3px;
        height: 3px;
        left: 30%;
        animation-delay: 4s;
      }
      .particle:nth-child(4) {
        width: 5px;
        height: 5px;
        left: 40%;
        animation-delay: 6s;
      }
      .particle:nth-child(5) {
        width: 4px;
        height: 4px;
        left: 50%;
        animation-delay: 8s;
      }
      .particle:nth-child(6) {
        width: 6px;
        height: 6px;
        left: 60%;
        animation-delay: 10s;
      }
      .particle:nth-child(7) {
        width: 3px;
        height: 3px;
        left: 70%;
        animation-delay: 12s;
      }
      .particle:nth-child(8) {
        width: 5px;
        height: 5px;
        left: 80%;
        animation-delay: 14s;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 0.1;
        }
        90% {
          opacity: 0.1;
        }
        100% {
          transform: translateY(-100px) rotate(360deg);
          opacity: 0;
        }
      }

      .footer {
        background: linear-gradient(
            180deg,
            rgba(0, 0, 0, 0.1) 0%,
            rgba(26, 26, 26, 0.4) 50%,
            rgba(0, 0, 0, 0.6) 100%
          ),
          radial-gradient(
            ellipse at bottom,
            rgba(255, 215, 0, 0.05) 0%,
            transparent 60%
          );
        border-top: 1px solid rgba(255, 215, 0, 0.2);
        padding: 1rem 0;
        margin-top: auto;
        position: relative;
        backdrop-filter: blur(5px);
        flex-shrink: 0;
        z-index: 100;
      }

      .footer::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(
            circle at 20% 80%,
            rgba(255, 215, 0, 0.03) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(255, 215, 0, 0.03) 0%,
            transparent 50%
          );
        pointer-events: none;
      }

      .footer-content {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
        z-index: 101;
      }

      .footer-left {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .footer-links {
        display: flex;
        gap: 1.5rem;
      }

      .footer-link {
        color: #aaa;
        text-decoration: none;
        font-size: 0.8rem;
        transition: color 0.3s ease;
      }

      .footer-link:hover {
        color: #ffd700;
      }

      .footer-content p {
        color: #888;
        font-size: 0.9rem;
        margin: 0;
      }

      .social-buttons {
        display: flex;
        gap: 1rem;
      }

      .social-button {
        width: 40px;
        height: 40px;
        background: rgba(255, 215, 0, 0.1);
        border: 1px solid rgba(255, 215, 0, 0.3);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #ffd700;
        text-decoration: none;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
        font-size: 1.2rem;
        position: relative;
        overflow: hidden;
        z-index: 102;
        pointer-events: auto;
      }

      .social-button i {
        color: #ffd700;
        transition: color 0.3s ease;
        z-index: 2;
        position: relative;
      }

      .social-button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 215, 0, 0.2),
          transparent
        );
        transition: left 0.5s ease;
      }

      .social-button:hover::before {
        left: 100%;
      }

      .social-button:hover {
        background: #ffd700;
        color: #000;
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 10px 25px rgba(255, 215, 0, 0.4),
          0 0 20px rgba(255, 215, 0, 0.6);
      }

      .social-button:hover i {
        color: #000;
      }

      @keyframes sparkleAnim {
        0% {
          opacity: 1;
          transform: scale(0) rotate(0deg);
        }
        50% {
          opacity: 1;
          transform: scale(1) rotate(180deg);
        }
        100% {
          opacity: 0;
          transform: scale(0) rotate(360deg);
        }
      }

      @keyframes glitch {
        0% {
          transform: translate(0);
          filter: hue-rotate(0deg);
        }
        20% {
          transform: translate(-2px, 2px);
          filter: hue-rotate(90deg);
        }
        40% {
          transform: translate(-2px, -2px);
          filter: hue-rotate(180deg);
        }
        60% {
          transform: translate(2px, 2px);
          filter: hue-rotate(270deg);
        }
        80% {
          transform: translate(2px, -2px);
          filter: hue-rotate(360deg);
        }
        100% {
          transform: translate(0);
          filter: hue-rotate(0deg);
        }
      }

      @keyframes scanLine {
        0% {
          transform: translateY(0);
          opacity: 0;
        }
        5% {
          opacity: 0.3;
        }
        95% {
          opacity: 0.3;
        }
        100% {
          transform: translateY(100vh);
          opacity: 0;
        }
      }

      /* Mobile Responsive */
      @media (max-width: 768px) {
        .hero {
          padding: 1rem;
        }

        h1 {
          font-size: 2.5rem;
          letter-spacing: 4px;
        }

        .tagline {
          font-size: 1.2rem;
          padding: 0 1rem;
          margin-bottom: 1.5rem;
        }

        .logo {
          width: 120px;
          height: 120px;
        }

        .logo-text {
          font-size: 1.5rem;
        }

        .contact-button {
          padding: 0.8rem 1.5rem;
          font-size: 1rem;
        }

        .footer-content {
          flex-direction: column;
          gap: 1rem;
          text-align: center;
        }

        .footer-links {
          justify-content: center;
        }

        .social-buttons {
          justify-content: center;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 2rem;
          letter-spacing: 2px;
        }

        .tagline {
          font-size: 1rem;
          margin-bottom: 1rem;
        }

        .logo {
          width: 100px;
          height: 100px;
        }

        .logo-text {
          font-size: 1.2rem;
          letter-spacing: 2px;
        }

        .contact-button {
          padding: 0.7rem 1.2rem;
          font-size: 0.9rem;
        }

        .hero {
          padding: 0.5rem;
        }

        .footer-content {
          padding: 0 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="hero">
      <div class="geometric-bg"></div>

      <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
      </div>

      <div class="logo-container">
        <div class="logo">
          <span class="logo-text">D</span>
        </div>
      </div>

      <h1>DRILLERS</h1>
      <p class="tagline">Coming Soon to an App Store near you</p>

      <a href="contact.html" class="contact-button">
        <i class="fas fa-envelope" style="margin-right: 0.5rem"></i>
        Contact Us
      </a>
    </div>

    <footer class="footer">
      <div class="footer-content">
        <div class="footer-left">
          <p>
            &copy; 2025 Drillers: BJJ, Boxing, & MMA Fight Home Workout
            Exercises, Training Drills, & Practice Routines LLC. All rights

          </p>
          <div class="footer-links">
            <a href="privacy.html" class="footer-link">Privacy Policy</a>

          </a>

    <script>
      // Interactive sparkle effect on mouse move
      document.addEventListener("mousemove", (e) => {
        // Check if we're over a clickable element
        const elementUnderCursor = document.elementFromPoint(
          e.clientX,
          e.clientY
        );
        const isClickable =
          elementUnderCursor &&
          (elementUnderCursor.tagName === "A" ||
            elementUnderCursor.closest("a") ||
            elementUnderCursor.classList.contains("social-button") ||
            elementUnderCursor.classList.contains("footer-link") ||
            elementUnderCursor.classList.contains("contact-button"));

        // Only create sparkles if not over clickable elements
        if (!isClickable && Math.random() > 0.95) {
          createSparkle(e.clientX, e.clientY);
        }
      });

      // Enhanced sparkle creation
      function createSparkle(x, y) {
        const sparkle = document.createElement("div");
        const size = Math.random() * 8 + 4;
        const duration = Math.random() * 1500 + 1000;

        sparkle.style.position = "fixed";
        sparkle.style.left = x - size / 2 + "px";
        sparkle.style.top = y - size / 2 + "px";
        sparkle.style.width = size + "px";
        sparkle.style.height = size + "px";
        sparkle.style.background = Math.random() > 0.5 ? "#FFD700" : "#FFA500";
        sparkle.style.borderRadius = "50%";
        sparkle.style.pointerEvents = "none";
        sparkle.style.zIndex = "9999";
        sparkle.style.animation = `sparkleAnim ${duration}ms ease-out forwards`;
        sparkle.style.boxShadow = `0 0 ${size * 3}px ${
          sparkle.style.background
        }`;

        document.body.appendChild(sparkle);

        setTimeout(() => {
          if (sparkle.parentNode) {
            sparkle.remove();
          }
        }, duration);
      }

      // Scan line effect
      function createScanLine() {
        const scanLine = document.createElement("div");
        scanLine.style.position = "fixed";
        scanLine.style.top = "0";
        scanLine.style.left = "0";
        scanLine.style.width = "100%";
        scanLine.style.height = "2px";
        scanLine.style.background =
          "linear-gradient(90deg, transparent, #FFD700, transparent)";
        scanLine.style.opacity = "0.3";
        scanLine.style.zIndex = "1000";
        scanLine.style.animation = "scanLine 8s linear infinite";

        document.body.appendChild(scanLine);

        setTimeout(() => {
          scanLine.remove();
        }, 8000);
      }

      // Create scan line every 15 seconds
      setInterval(createScanLine, 15000);

      // Add glitch effect on logo click
      document.querySelector(".logo").addEventListener("click", function () {
        this.style.animation =
          "rotate 20s linear infinite, glow 3s ease-in-out infinite alternate, glitch 0.3s ease-in-out";
        setTimeout(() => {
          this.style.animation =
            "rotate 20s linear infinite, glow 3s ease-in-out infinite alternate";
        }, 300);
      });
    </script>
  </body>
</html>
