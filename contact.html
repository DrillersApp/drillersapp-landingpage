    <title>Drillers - Contact Us</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        overflow: hidden;
      }

      @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap");

      body {
        font-family: "Rajdhani", sans-serif;
        font-weight: 400;
        background: linear-gradient(
            135deg,
            #000000 0%,
            #1a1a1a 50%,
            #000000 100%
          ),
          radial-gradient(
            ellipse at top,
            rgba(255, 215, 0, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            ellipse at bottom,
            rgba(255, 165, 0, 0.05) 0%,
            transparent 50%
          );
        background-attachment: fixed;
        color: #ffffff;
        display: flex;
        flex-direction: column;
        height: 100vh;
        letter-spacing: 0.5px;
        position: relative;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23FFD700' fill-opacity='0.02'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E")
          repeat;
        z-index: 0;
        animation: drift 60s linear infinite;
      }

      @keyframes drift {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(-60px, -60px);
        }
      }

      @keyframes breathe {
        0%,
        100% {
          transform: translate(-50%, -50%) scale(1);
          opacity: 0.05;
        }
        50% {
          transform: translate(-50%, -50%) scale(1.1);
          opacity: 0.1;
        }
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 0.1;
        }
        50% {
          opacity: 0.2;
        }
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes gradientShift {
        0%,
        100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }

      @keyframes textGlow {
        0% {
          filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.4));
        }
        100% {
          filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.6))
            drop-shadow(0 0 40px rgba(255, 165, 0, 0.3));
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 0.1;
        }
        90% {
          opacity: 0.1;
        }
        100% {
          transform: translateY(-100px) rotate(360deg);
          opacity: 0;
        }
      }

      @keyframes sparkleAnim {
        0% {
          opacity: 1;
          transform: scale(0) rotate(0deg);
        }
        50% {
          opacity: 1;
          transform: scale(1) rotate(180deg);
        }
        100% {
          opacity: 0;
          transform: scale(0) rotate(360deg);
        }
      }

      @keyframes scanLine {
        0% {
          transform: translateY(0);
          opacity: 0;
        }
        5% {
          opacity: 0.3;
        }
        95% {
          opacity: 0.3;
        }
        100% {
          transform: translateY(100vh);
          opacity: 0;
        }
      }

      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        position: relative;
        padding: 2rem;
        z-index: 1;
      }

      .main-content::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(255, 215, 0, 0.05) 0%,
          transparent 70%
        );
        transform: translate(-50%, -50%);
        animation: breathe 4s ease-in-out infinite;
      }

      .geometric-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.1;
        background: radial-gradient(
            circle at 20% 30%,
            #ffd700 0%,
            transparent 50%
          ),
          radial-gradient(circle at 80% 70%, #ffd700 0%, transparent 50%),
          radial-gradient(circle at 50% 50%, #ffd700 0%, transparent 70%),
          linear-gradient(
            45deg,
            transparent 40%,
            rgba(255, 215, 0, 0.05) 50%,
            transparent 60%
          ),
          linear-gradient(
            -45deg,
            transparent 40%,
            rgba(255, 215, 0, 0.05) 50%,
            transparent 60%
          );
        animation: pulse 8s ease-in-out infinite;
      }

      .geometric-bg::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: conic-gradient(
            from 0deg at 25% 25%,
            transparent,
            rgba(255, 215, 0, 0.05),
            transparent
          ),
          conic-gradient(
            from 180deg at 75% 75%,
            transparent,
            rgba(255, 215, 0, 0.05),
            transparent
          );
        animation: rotate 30s linear infinite;
      }

      .contact-header {
        margin-bottom: 3rem;
        position: relative;
        z-index: 2;
      }

      h1 {

        font-size: 3.5rem;
        font-weight: 900;
        margin-bottom: 1rem;
        background: linear-gradient(

          #ffd700,
          #ffa500,
          #ffd700,
          #ff6b35,
          #ffd700
        );
        background-size: 300% 300%;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradientShift 3s ease-in-out infinite,
          textGlow 2s ease-in-out infinite alternate;
        z-index: 2;
        position: relative;
        letter-spacing: 6px;
        text-transform: uppercase;
        filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.4));
      }

      .contact-subtitle {
        font-family: "Rajdhani", sans-serif;
        font-size: 1.3rem;
        font-weight: 300;
        color: #cccccc;
        animation: fadeInUp 1s ease-out 0.5s both;
        z-index: 2;

        letter-spacing: 2px;
        text-transform: uppercase;
        margin-bottom: 2rem;

      .contact-info {

      .email-container {
        background: rgba(255, 215, 0, 0.05);
        border: 2px solid rgba(255, 215, 0, 0.3);
        border-radius: 15px;
        padding: 2rem 3rem;
        backdrop-filter: blur(10px);
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3),

      }

      .email-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;

        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 215, 0, 0.1),

        transition: left 0.8s ease;
      }

      .email-container:hover {

        border-color: rgba(255, 215, 0, 0.6);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4),

      }

      .email-container:hover::before {
        left: 100%;
      }

      .email-label {

        font-size: 1rem;
        color: #ffd700;
        margin-bottom: 0.5rem;
        letter-spacing: 2px;

      .email-address {

        font-weight: 500;

        position: relative;
        z-index: 2;

      .email-link {

      }

      .email-link:hover {
        color: #ffd700;

      .contact-social {

        height: 60px;

        font-size: 1.5rem;

        overflow: hidden;
      }

      .contact-social-button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;

          90deg,
          transparent,

      }

      .contact-social-button:hover {

      }

      .contact-social-button i {
        color: inherit;

        z-index: 2;
        position: relative;
      }

      .particles {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .particle {
        position: absolute;
        background: #ffd700;
        border-radius: 50%;
        opacity: 0.1;
        animation: float 15s infinite linear;
      }

      .particle:nth-child(1) {
        width: 4px;
        height: 4px;
        left: 10%;
        animation-delay: 0s;
      }
      .particle:nth-child(2) {
        width: 6px;
        height: 6px;
        left: 20%;
        animation-delay: 2s;
      }
      .particle:nth-child(3) {
        width: 3px;
        height: 3px;
        left: 30%;
        animation-delay: 4s;
      }
      .particle:nth-child(4) {
        width: 5px;
        height: 5px;
        left: 40%;
        animation-delay: 6s;
      }
      .particle:nth-child(5) {
        width: 4px;
        height: 4px;
        left: 50%;
        animation-delay: 8s;
      }
      .particle:nth-child(6) {
        width: 6px;
        height: 6px;
        left: 60%;
        animation-delay: 10s;
      }
      .particle:nth-child(7) {
        width: 3px;
        height: 3px;
        left: 70%;
        animation-delay: 12s;
      }
      .particle:nth-child(8) {
        width: 5px;
        height: 5px;
        left: 80%;
        animation-delay: 14s;
      }

      .floating-back-button i {

    <script>
      document.addEventListener("mousemove", function (e) {
        const elementUnderCursor = document.elementFromPoint(
          e.clientX,
          e.clientY
        );
        const isClickable =
          elementUnderCursor &&
          (elementUnderCursor.tagName === "A" ||
            elementUnderCursor.closest("a") ||
            elementUnderCursor.classList.contains("social-button") ||
            elementUnderCursor.classList.contains("footer-link") ||
            elementUnderCursor.classList.contains("contact-social-button"));

        if (!isClickable && Math.random() > 0.95) {
          createSparkle(e.clientX, e.clientY);
        }
      });

      function createSparkle(x, y) {
        const sparkle = document.createElement("div");
        const size = Math.random() * 8 + 4;
        const duration = Math.random() * 1500 + 1000;

        sparkle.style.position = "fixed";
        sparkle.style.left = x - size / 2 + "px";
        sparkle.style.top = y - size / 2 + "px";
        sparkle.style.width = size + "px";
        sparkle.style.height = size + "px";
        sparkle.style.background = Math.random() > 0.5 ? "#FFD700" : "#FFA500";
        sparkle.style.borderRadius = "50%";
        sparkle.style.pointerEvents = "none";
        sparkle.style.zIndex = "9999";
        sparkle.style.animation =
          "sparkleAnim " + duration + "ms ease-out forwards";
        sparkle.style.boxShadow =
          "0 0 " + size * 3 + "px " + sparkle.style.background;

        document.body.appendChild(sparkle);

        setTimeout(function () {
          if (sparkle.parentNode) {
            sparkle.remove();
          }
        }, duration);
      }

      function createScanLine() {
        const scanLine = document.createElement("div");
        scanLine.style.position = "fixed";
        scanLine.style.top = "0";
        scanLine.style.left = "0";
        scanLine.style.width = "100%";
        scanLine.style.height = "2px";
        scanLine.style.background =
          "linear-gradient(90deg, transparent, #FFD700, transparent)";
        scanLine.style.opacity = "0.3";
        scanLine.style.zIndex = "1000";
        scanLine.style.animation = "scanLine 8s linear infinite";

        document.body.appendChild(scanLine);

        setTimeout(function () {
          scanLine.remove();
        }, 8000);
      }

      setInterval(createScanLine, 15000);
    </script>
  </body>
</html>
